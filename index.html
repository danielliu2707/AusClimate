<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import Pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
</head>
<body>
    <div class="page">
        <div class="pure-g">
            <div class="pure-u-1-1">
                <!-- Embedding of symbol map into webpage -->
                <div id="symbol_map" class="symbol-map-container"></div>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-2">
                <!-- Embedding of symbol map into webpage -->
                <div id="donut_chart_rain" class="donut-chart-rain-container"></div>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-2">
                <!-- Embedding of symbol map into webpage -->
                <div id="donut_chart_temp" class="donut-chart-temp-container"></div>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-2">
                <!-- Content for the first column -->
                <p>Column 1</p>
                <!-- Embedding of radial chart -->
                <div id="stream_graph_rain" class="stream-graph-rain-container"></div>
            </div>
            <div class="pure-u-1-2">
                <!-- Content for the second column -->
                <p>Column 2</p>
                <div id="stream_graph_temp" class="stream-graph-temp-container"></div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-2">
                <p>Column 1</p>
                <!-- Embedding of symbol map into webpage -->
                <div id="radial_chart" class="radial-chart-container"></div>
            </div>

            <div class="pure-u-1-2">
                <p>Column 2</p>
                <!-- Embedding of symbol map into webpage -->
                <div id="scatterplot" class="scatterplot-container"></div>
            </div>
        </div>
    </div>

    <!-- Renders visualizations into HTML elements -->
    <script type="text/javascript">
        var spec1 = "js/symbol_map.vg.json";
        var spec2 = "js/radial_chart.vg.json";
        var spec3 = "js/stream_graph_temp.vg.json";
        var spec4 = "js/scatterplot.vg.json";
        var spec5 = "js/stream_graph_rain.vg.json";
        var spec6 = "js/donut_chart_rain.vg.json";
        var spec7 = "js/donut_chart_temp.vg.json";

        vegaEmbed("#symbol_map", spec1, {actions: false}).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed("#radial_chart", spec2, {actions: false}).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed("#stream_graph_temp", spec3, {actions: false}).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed("#scatterplot", spec4, {actions: false}).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed("#stream_graph_rain", spec5, {actions: false}).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed("#donut_chart_rain", spec6, {actions: false}).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed("#donut_chart_temp", spec7, {actions: false}).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>
</html>
